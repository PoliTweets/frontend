    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/circle.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <header>
            <div class="container">
                <div class="col-xs-4">
                    <div class="logo"></div>
                </div>
                <div class="col-xs-8">
                    <div class="pull-right">
                        <div class="c100 p25 small">
                            <span>25%</span>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       
        <div class="container">
                
                    

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>Qui a dit ?</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="tweet" class="panel panel-default">
                        <div class="panel-body">
                          <div class="media">
                            <div class="media-left">
                                <a href="#">
                                  <img class="media-object" src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_help_question-mark-128.png" alt="">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{ tweet.candidate.name }} <small>{{ tweet.tweet.date }}</small></h4>
                                {{ tweet.tweet.text }}
                            </div>
                        </div>
                        </div>
                    </div>

                    <div id="answers" class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="tweetid">
                                        <input type="hidden" name="answer" value="">
                                        <a class="btn btn-default btn-lg btn-block" href="#" onclick="$(this).closest('form').submit();" role="button">
                                            <img src=""> PS
                                        </a>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <input type="hidden" value="">
                                        <a class="btn btn-default btn-lg btn-block" href="#" onclick="$(this).closest('form').submit();" role="button">
                                            <img src=""> PS
                                        </a>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <input type="hidden" value="">
                                        <a class="btn btn-success btn-lg btn-block" href="#" onclick="$(this).closest('form').submit();" role="button">
                                            <img src=""> PS
                                        </a>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <form action="." method="post">
                                        {% csrf_token %}
                                        <input type="hidden" value="">
                                        <a class="btn btn-danger btn-lg btn-block" href="#" onclick="$(this).closest('form').submit();" role="button">
                                            <img src=""> PS
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default">
                        Suivant <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
                        
                        
                  

                    
                </div>

           


        <footer>
            <p class="text-center">&copy; Hackhathon Lausanne 2015</p>
        </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
